<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Analaysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Word Analaysis</h1>

        <textarea id="text-input" placeholder="Start typing..."></textarea>

        <div class="status">
           <div class="stat-box">
            <p id="word-count">0</p>
            <p>WORDS</p>
           </div>

           <div class="stat-box">
            <p id="char-count">0</p>
            <p>CHARACTERS</p>
           </div>

           <div class="stat-box">
            <p id="twiter-limit">0</p>
            <p>TWITTER</p>
           </div>

           <div class="stat-box">
            <p id="facebook-limit">0</p>
            <p>FACEBOOK</p>
           </div>

        </div>

        <footer>
            <p>Last checked limits: 17 days ago</p>
        </footer>
    </div>

    


    <script src="index.js"></script>
</body>
</html>
